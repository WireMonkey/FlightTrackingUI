
<p-card *ngFor="let plane of planeList | async">
    <ng-template pTemplate="header"><h4>{{plane.Name}}</h4></ng-template>
    <h4>Wingspan: {{plane.Wingspan}}M</h4>
    <p-toggleButton [disabled]="true" [(ngModel)]="plane.ReadyToFly" onLabel="Flyable" offLabel="Grounded" onIcon="pi pi-send" offIcon="pi pi-wrench">Ready To Fly</p-toggleButton>
</p-card>
